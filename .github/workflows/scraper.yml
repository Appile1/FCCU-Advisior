name: Course Scraper

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes
  workflow_dispatch:         # manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4️⃣ Run scraper
      - name: Run scraper
        run: |
          python bas4.py

      # 5️⃣ Commit and push updated JSON
      - name: Commit and push if changed
        env:
          GH_PAT: ${{ secrets.GH_PAT1 }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          # Set remote URL with PAT
          git remote set-url origin https://$GH_PAT@github.com/Appile1/FCCU-Advisior.git
          git add course_data/
          # Only commit if changes exist
          git diff --cached --quiet || git commit -m "Update course data"
          git push origin main
